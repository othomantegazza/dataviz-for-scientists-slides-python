<section class="head-slide">
  <h1 class="title"><span id="title">>$title$</span></h1>
$if(subtitle)$
  <p class="subtitle" id="subtitle">> $subtitle$</p>
$endif$
$for(author)$
  <p class="author">\ $author$</p>
$endfor$
$for(institute)$
  <p class="institute">$institute$</p>
$endfor$
$if(date)$
  <p class="date">$date$</p>
$endif$
</section>
